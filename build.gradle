apply plugin: 'java'
apply plugin: 'distribution'
apply plugin: 'application'

group = 'cpoo'
mainClassName = 'pw.elka.cpoo.hough'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {

}

task wrapper(type: Wrapper) {
    gradleVersion = '2.14'
}

// Disable tests during build:
check.dependsOn.remove(test)

test {
    // Prevent failed tests from failing the task.
    ignoreFailures = true

    // Force test evaluation.
    outputs.upToDateWhen { false }
}

// Allow passing command line arguments to the application (using -Prunargs).
run {
    if (project.hasProperty('runargs')) {
        args(runargs.split(','))
    }
}
